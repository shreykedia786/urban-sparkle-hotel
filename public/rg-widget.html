<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RateGain Booking Widget</title>
  <link href="https://ibe.rategain.com/widget/index.css" rel="stylesheet" />
  <style>
    html, body { 
      margin: 0; 
      padding: 0; 
      background: transparent; 
      overflow: visible !important;
      z-index: 9999 !important;
    }
    #rg-booking-widget {
      z-index: 9999 !important;
      position: relative !important;
    }
    /* Ensure dropdowns appear above everything */
    .rg-dropdown, .rg-dropdown-menu, .rg-select-menu, .rg-calendar, .rg-popover, [class*="dropdown"], [class*="menu"], [class*="calendar"], [role="listbox"], [aria-haspopup="listbox"] {
      z-index: 2147483647 !important;
      overflow: visible !important;
      position: fixed !important;
    }
  </style>
</head>
<body>
  <div 
    id="rg-booking-widget"
    data-brandID="937bf5e9-7f12-4e04-be25-5e3e823242b7"
    data-chainID="d9c3cc24-da05-4697-a759-3bcea2872153"
    data-backgroundprimarycolor="#937e27"
    data-backgroundsecondarycolor="#937e27"
    data-widgetFontColor="#ffffff"
    data-widgetSearchFontColorButton="#1a1a1a"
    data-widgetSearchColorButton="#d4c342"
    data-widgetSearchFontColorHoverstate="#1a1a1a"
    data-widgetSearchColorHoverState="#b89f2a"
  >
    <script src="https://ibe.rategain.com/widget/index.js"></script>
  </div>
  <script>
    (function(){
      function computeDocumentHeight(){
        var root = document.getElementById('rg-booking-widget');
        var base = Math.max(
          root ? root.scrollHeight : 0,
          document.body.scrollHeight,
          document.documentElement.scrollHeight
        );
        var selectors = '.rg-dropdown, .rg-dropdown-menu, .rg-select-menu, .rg-calendar, .rg-popover, [class*="dropdown"], [class*="menu"], [class*="calendar"], [role="listbox"], [aria-haspopup="listbox"]';
        var maxBottom = 0;
        try {
          var nodes = document.querySelectorAll(selectors);
          nodes.forEach(function(el){
            var rects = el.getClientRects();
            if (rects.length) {
              var rect = el.getBoundingClientRect();
              var bottom = rect.bottom + (window.scrollY || window.pageYOffset || 0);
              if (bottom > maxBottom) maxBottom = bottom;
            }
          });
        } catch(e) {}
        return Math.max(base, Math.ceil(maxBottom));
      }
      function send(){
        var h = computeDocumentHeight() + 16;
        try { parent.postMessage({ newHeight: h }, '*'); } catch(e){}
      }
      var ro = new ResizeObserver(send);
      ro.observe(document.body);
      var mo = new MutationObserver(send);
      mo.observe(document.body,{childList:true,subtree:true,attributes:true});
      window.addEventListener('load', send);
      window.addEventListener('click', send, true);
      window.addEventListener('focusin', send, true);
      window.addEventListener('transitionend', send, true);
      setInterval(send, 1000);
      send();
    })();
  </script>
</body>
</html>
